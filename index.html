    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLYDAO | Web3 + AI Research Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env used by some libraries
      window.process = { env: { NODE_ENV: 'development' } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
              accent: 'var(--accent-color)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* THEME VARIABLES */
      :root {
        --bg-color: #f8fafc;
        --surface-color: rgba(255, 255, 255, 0.85);
        --text-main: #0f172a;
        --text-muted: #475569;
        --border-color: rgba(0, 0, 0, 0.1);
        --primary-color: #3b82f6;
        --secondary-color: #6366f1;
        --accent-color: #0ea5e9;
      }

      .dark {
        --bg-color: #030014;
        --surface-color: rgba(15, 23, 42, 0.6);
        --text-main: #ffffff;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
      }

      .theme-blue { --primary-color: #3b82f6; --secondary-color: #6366f1; --accent-color: #0ea5e9; }
      .theme-purple { --primary-color: #a855f7; --secondary-color: #d946ef; --accent-color: #8b5cf6; }
      .theme-green { --primary-color: #22c55e; --secondary-color: #10b981; --accent-color: #4ade80; }
      .theme-red { --primary-color: #ef4444; --secondary-color: #f43f5e; --accent-color: #f87171; }
      .theme-orange { --primary-color: #f97316; --secondary-color: #ea580c; --accent-color: #fbbf24; }
      .theme-pink { --primary-color: #ec4899; --secondary-color: #db2777; --accent-color: #fbcfe8; }
      .theme-cyan { --primary-color: #06b6d4; --secondary-color: #0891b2; --accent-color: #22d3ee; }
      .theme-yellow { --primary-color: #eab308; --secondary-color: #ca8a04; --accent-color: #fef08a; }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: var(--surface-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }
      .glass-panel {
        background: var(--surface-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
    </style>
